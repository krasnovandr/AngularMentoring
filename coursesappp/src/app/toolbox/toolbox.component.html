<div class="toolbox">
  <div class="toolbox__search">
    <div class="toolbox__search-button-box">
      <input type="text" [(ngModel)]="courseName" class="toolbox__input">
    </div>
    <input type="button" value="Find" (click)="search()" class="toolbox__search-button">
  </div>
  <div class="toolbox__add-course-button">
    <input type="button" value="Add Course" class="toolbox__search-button">
  </div>
</div>
