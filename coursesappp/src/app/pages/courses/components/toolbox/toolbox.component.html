<div class="toolbox">
  <div class="toolbox__search">
    <div class="toolbox__search-button-box">
      <input type="text" #courseName class="toolbox__input" (keyup.enter)="search(courseName.value)" placeholder="Course Name">
    </div>
    <input type="button" value="Find" (click)="search(courseName.value)" class="button">
  </div>
  <div class="toolbox__add-course-button">
    <input type="button" value="Add Course" class="button" routerLink="/courses/create">
  </div>
</div>
