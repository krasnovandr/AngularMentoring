<div *ngIf="courses && courses.length > 0 else nodata">
  <div *ngFor="let course of courses">
    <app-course-detail (onDelete)="onDelete($event)" [course]="course"></app-course-detail>
  </div>
</div>
<ng-template #nodata>
  <div class="courses__nodata">
    No data.Feel free to add new course
  </div>
</ng-template>
